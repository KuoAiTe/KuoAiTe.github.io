<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">
        <title>Assignment 2</title>
        <!-- Bootstrap core CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/custom.css" rel="stylesheet">
    </head>
    <body>
        <section id="college-search-result" class="jumbotron text-center">
        </section>
        <div class="container">
            <div class="col-md-12"><h2 id="search-result-title" class="border-bottom mb-4"></h2></div>
            <div class="row">
                <div class="col-md-3">
                    <div class="col-md-12 mb-3">
                        <label for="firstName">School Name</label>
                        <input id="college-search-schoolname" type="text" class="form-control" placeholder="" value="" required="">
                      </div>
                    <div class="col-md-12 mb-3">
                        <label for="state">Enrollment size</label>
                        <select class="custom-select d-block w-100" id="state" required="">
                          <option value="">Choose...</option>
                          <option>0 - 5000</option>
                          <option>5000 - 10000</option>
                          <option>10000 - 15000</option>
                          <option>15000 - 20000</option>
                          <option>20000 - 25000</option>
                          <option>25000 - 30000</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="state">State</label>
                        <select class="custom-select d-block w-100" id="state" required="">
                            <option value="">Choose...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="state">Major</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="state">Institution Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                            Public
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                            Private
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="state">Tuition</label>
                        <form>
                          <div class="form-group">
                            <input type="range" class="form-control-range" id="formControlRange" min=0 max=50000>
                          </div>
                        </form>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="state">Distance</label>
                        <form>
                          <div class="form-group">
                            <input type="range" class="form-control-range" id="formControlRange" min=0 max=50000>
                          </div>
                        </form>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="state">Campus Settings</label>
                        <select class="custom-select d-block w-100" id="state" required="">
                          <option value="">Choose...</option>
                          <option</option>
                          <option>City</option>
                          <option>Suburbans</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="state">Sports</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="college-search-result" class="row mb-2">
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/jquery-3.3.1.slim.min.js"></script>
        <script src="./js/header.js"></script>
        <script src="./js/data.js"></script>
        <script src="./js/college-search.js"></script>
    </body>
</html>
